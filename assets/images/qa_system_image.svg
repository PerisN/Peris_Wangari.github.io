<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000a12" />
      <stop offset="100%" stop-color="#001a2c" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="blueGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feFlood flood-color="#00e5ff" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feMerge>
        <feMergeNode in="softGlow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="greenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feFlood flood-color="#00ff9d" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feMerge>
        <feMergeNode in="softGlow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" />
  
  <!-- Abstract network-like pattern -->
  <g opacity="0.15">
    <line x1="100" y1="100" x2="250" y2="170" stroke="#00e5ff" stroke-width="2" />
    <line x1="250" y1="170" x2="400" y2="120" stroke="#00e5ff" stroke-width="2" />
    <line x1="400" y1="120" x2="550" y2="200" stroke="#00e5ff" stroke-width="2" />
    <line x1="550" y1="200" x2="700" y2="150" stroke="#00e5ff" stroke-width="2" />
    
    <line x1="100" y1="300" x2="200" y2="350" stroke="#00ff9d" stroke-width="2" />
    <line x1="200" y1="350" x2="300" y2="310" stroke="#00ff9d" stroke-width="2" />
    <line x1="300" y1="310" x2="450" y2="370" stroke="#00ff9d" stroke-width="2" />
    <line x1="450" y1="370" x2="600" y2="320" stroke="#00ff9d" stroke-width="2" />
    <line x1="600" y1="320" x2="700" y2="380" stroke="#00ff9d" stroke-width="2" />
    
    <line x1="150" y1="450" x2="250" y2="500" stroke="#00e5ff" stroke-width="2" />
    <line x1="250" y1="500" x2="350" y2="470" stroke="#00e5ff" stroke-width="2" />
    <line x1="350" y1="470" x2="500" y2="520" stroke="#00e5ff" stroke-width="2" />
    <line x1="500" y1="520" x2="650" y2="480" stroke="#00e5ff" stroke-width="2" />
    
    <circle cx="100" cy="100" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="250" cy="170" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="400" cy="120" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="550" cy="200" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="700" cy="150" r="8" fill="#00e5ff" opacity="0.5" />
    
    <circle cx="100" cy="300" r="8" fill="#00ff9d" opacity="0.5" />
    <circle cx="200" cy="350" r="8" fill="#00ff9d" opacity="0.5" />
    <circle cx="300" cy="310" r="8" fill="#00ff9d" opacity="0.5" />
    <circle cx="450" cy="370" r="8" fill="#00ff9d" opacity="0.5" />
    <circle cx="600" cy="320" r="8" fill="#00ff9d" opacity="0.5" />
    <circle cx="700" cy="380" r="8" fill="#00ff9d" opacity="0.5" />
    
    <circle cx="150" cy="450" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="250" cy="500" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="350" cy="470" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="500" cy="520" r="8" fill="#00e5ff" opacity="0.5" />
    <circle cx="650" cy="480" r="8" fill="#00e5ff" opacity="0.5" />
  </g>
  
  <!-- Main smartphone/interface element -->
  <g filter="url(#blueGlow)">
    <rect x="250" y="120" width="300" height="450" rx="20" ry="20" fill="none" stroke="#00e5ff" stroke-width="4" />
    
    <!-- Screen area -->
    <rect x="270" y="150" width="260" height="390" rx="10" ry="10" fill="#001a2c" stroke="#00e5ff" stroke-width="2" />
    
    <!-- Home button -->
    <circle cx="400" cy="550" r="12" fill="none" stroke="#00e5ff" stroke-width="2" />
  </g>
  
  <!-- Chat bubbles -->
  <g filter="url(#greenGlow)">
    <!-- Left message (question) -->
    <rect x="290" y="170" width="140" height="60" rx="15" ry="15" fill="none" stroke="#00ff9d" stroke-width="2" />
    <circle cx="310" cy="240" r="15" fill="none" stroke="#00ff9d" stroke-width="2" />
    
    <!-- Right message (answer) -->
    <rect x="370" y="270" width="140" height="80" rx="15" ry="15" fill="none" stroke="#00e5ff" stroke-width="2" />
    <circle cx="490" cy="360" r="15" fill="none" stroke="#00e5ff" stroke-width="2" />
    
    <!-- Left message (question) -->
    <rect x="290" y="390" width="140" height="60" rx="15" ry="15" fill="none" stroke="#00ff9d" stroke-width="2" />
    <circle cx="310" cy="460" r="15" fill="none" stroke="#00ff9d" stroke-width="2" />
  </g>
  
  <!-- Medical symbols -->
  <g filter="url(#blueGlow)" transform="translate(580, 180) scale(0.7)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00e5ff" stroke-width="3" />
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#00e5ff" stroke-width="3" />
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#00e5ff" stroke-width="3" />
  </g>
  
  <g filter="url(#greenGlow)" transform="translate(150, 200) scale(0.6)">
    <!-- Caduceus-inspired symbol -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#00ff9d" stroke-width="3" />
    <path d="M0,-30 C-20,-25 -20,25 0,30" fill="none" stroke="#00ff9d" stroke-width="3" />
    <path d="M0,-30 C20,-25 20,25 0,30" fill="none" stroke="#00ff9d" stroke-width="3" />
    <circle cx="-12" cy="-15" r="5" fill="none" stroke="#00ff9d" stroke-width="2" />
    <circle cx="12" cy="15" r="5" fill="none" stroke="#00ff9d" stroke-width="2" />
  </g>
  
  <!-- AI/brain icon -->
  <g filter="url(#blueGlow)" transform="translate(170, 400) scale(0.6)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00e5ff" stroke-width="3" />
    <!-- Circuit-like brain pattern -->
    <path d="M-20,-10 L-5,-10 L-5,10 L10,10 L10,-5 L25,-5" fill="none" stroke="#00e5ff" stroke-width="2" />
    <path d="M-20,0 L0,0 L0,20 L20,20" fill="none" stroke="#00e5ff" stroke-width="2" />
    <path d="M-10,20 L-10,5 L15,5 L15,-15 L5,-15" fill="none" stroke="#00e5ff" stroke-width="2" />
    <circle cx="-20" cy="-10" r="3" fill="#00e5ff" />
    <circle cx="25" cy="-5" r="3" fill="#00e5ff" />
    <circle cx="20" cy="20" r="3" fill="#00e5ff" />
    <circle cx="5" cy="-15" r="3" fill="#00e5ff" />
  </g>
  
  <!-- Circular elements -->
  <g filter="url(#greenGlow)" transform="translate(600, 400)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00ff9d" stroke-width="2" />
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00ff9d" stroke-width="2" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00ff9d" stroke-width="2" />
  </g>
  
  <!-- Pulse lines -->
  <g filter="url(#blueGlow)" transform="translate(400, 70)">
    <path d="M-150,0 L-100,0 L-80,-20 L-60,30 L-40,-10 L-20,10 L0,0 L20,-30 L40,10 L60,-5 L80,0 L100,0" 
          fill="none" stroke="#00e5ff" stroke-width="2" />
  </g>
</svg>